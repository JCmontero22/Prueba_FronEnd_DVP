<app-buscador-usuario *ngIf="vista == 1" (loginUsuario)="buscarUsuario($event)"></app-buscador-usuario>
<div class="contentListaUsuarios" *ngIf="vista == 1">
  <app-lista-usuarios (loginUsuario)="buscarUsuario($event)"></app-lista-usuarios>

</div>
